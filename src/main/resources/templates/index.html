<!DOCTYPE html>
<html xmlns:th="hhtps://thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h1>Listado de Cliente</h1>
        <a th:href="@{/cliente/nuevo}">Nuevo cliente</a>

        <div th:if="${clientes != null and !clientes.empty}">

            <table border="0">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td>[[${cliente.nombre}]]</td>
                        <td>[[${cliente.apellidos}]]</td>
                        <td>[[${cliente.correo}]]</td>
                        <td>[[${cliente.telefono}]]</td>
                        <td><a th:href="@{cliente/eliminar/} + ${cliente.idCliente}"/> Eliminar </td>
                        <td><a th:href="@{cliente/modificar/} + ${cliente.idCliente}"/> Modificar </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>

        <div th:if="${clientes == null or clientes.empty}">
            
            
            <div/>
            <h2>No hay clientes que mostrar...</h2>
            

    </body>
</html>
